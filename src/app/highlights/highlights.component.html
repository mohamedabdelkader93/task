<div id="main-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="assets/img/carousel/slide1.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/carousel/slide2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/carousel/slide3.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <h3>Action and Adventure</h3>
        </div>
        <div class="col-lg-3 col-xs-12 main-card" *ngFor="let game of games | async">
            <div class="card">
                <a [routerLink]="['/details', game.id]">
                    <img class="card-img-top" src="{{game?.imageURL}}" alt="Card image cap">
                </a>
                <div class="card-block">
                    <a [routerLink]="['/details', game.id]">
                        <h4 class="card-title">{{game?.name}}</h4>
                    </a>
                    <p class="card-text">{{game?.publisher}}</p>
                    <bar-rating rate="{{game?.rating}}" [max]="5"></bar-rating>
                </div>
            </div>

        </div>
    </div>
