<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Demo
    </title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/slick-carousel@1.7.1/slick/slick.css" />
    <link rel="stylesheet" href="https://unpkg.com/slick-carousel@1.7.1/slick/slick-theme.css" />
    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
    <% if (webpackConfig.htmlElements.headTags) { %>
        <!-- Configured Head Tags  -->
        <%= webpackConfig.htmlElements.headTags %>
            <% } %>
                <%= htmlWebpackPlugin.files.webpackManifest %>

                    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
                        <!-- Webpack Dev Server reload -->
                        <script src="/webpack-dev-server.js"></script>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
                        <script src="https://unpkg.com/slick-carousel@1.7.1/slick/slick.js"></script>

                        <% } %>

                            <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
                            <script>
                                window.ga = window.ga || function() {
                                    (ga.q = ga.q || []).push(arguments)
                                };
                                ga.l = +new Date;
                                ga('create', 'UA-71073175-1', 'auto');
                                ga('send', 'pageview');
                            </script>

                            <!-- CSS will be injected by webpack here -->
                            <!-- Preload link tags will be injected by webpack here -->

</head>

<body>

    <app>
        Loading...
    </app>

    <!-- Scripts will be injected by webpack here -->
</body>

</html>
